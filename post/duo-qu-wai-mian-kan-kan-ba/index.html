          <div class="post-content">
            <p>多去外面看看<br>
你才能发现这个世界，有很多其他声音，有着各色人种，没有绝对的善与恶，没有喊打喊杀的皿煮自豪感，没有连自由和维尼熊都打不出来的社交平台。<br>
一个具备正常人格的人，应该时刻自省，抛弃所谓的集体荣誉感，你是为自己而活，然后才是照顾自己身边的需要照顾的人，集体意志是个恶心透顶的东西，它唯一的作用就是蚕食个人意志的时候，被拿出来当做红宝书。</p>
